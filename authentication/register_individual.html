<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' https://cdn.jsdelivr.net 'nonce-<your-nonce-value>'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Registration</title>
</head>
<body>
    <h1>Individual Registration</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="linkedInBtn" disabled>Login with LinkedIn</button>

    <script src="../assets/script_common.js"></script>
    <script nonce="<your-nonce-value>">
        function createCSPDirective() {
          const nonce = btoa(crypto.getRandomValues(new Uint32Array(16))).substring(0, 16);

          const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
          if (cspMeta) {
            const cspText = cspMeta.getAttribute('content');
            const newCspText = cspText.replace(/nonce-\w+/, `nonce-${nonce}`);
            cspMeta.setAttribute('content', newCspText);

            // Set the nonce attribute of the inline script
            const inlineScript = document.querySelector('script[nonce]');
            if (inlineScript) {
              inlineScript.setAttribute('nonce', nonce);
            }
          }
        }

        // Call the function after the DOM is ready
        document.addEventListener('DOMContentLoaded', createCSPDirective);
    </script>
</body>
</html>
