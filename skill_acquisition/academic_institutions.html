<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://skill-web3.vercel.app; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Acquisition by Academic Institutions</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Skill Acquisition by Academic Institutions</h1>
        <form id="enrollForm">
            <h2>Enroll Academician</h2>
            <label for="academicianAddress">Academician Address:</label>
            <input type="text" id="academicianAddress" required><br>
            <label for="program">Program:</label>
            <input type="text" id="program" required><br>
            <button type="submit">Enroll</button>
        </form>
        <hr>
        <form id="markSkillsForm">
            <h2>Mark Skills as Acquired</h2>
            <label for="academicianAddressSkills">Academician Address:</label>
            <input type="text" id="academicianAddressSkills" required><br>
            <label for="skill">Skill:</label>
            <input type="text" id="skill" required><br>
            <button type="submit">Mark Skill as Acquired</button>
        </form>
    </div>
    <script src="script_academic.js"></script>
</body>
</html>
